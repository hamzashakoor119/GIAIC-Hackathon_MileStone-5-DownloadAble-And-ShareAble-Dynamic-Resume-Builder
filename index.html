<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Resume Builder</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <form id="resumeForm">

        <h1 class="heading">Dynamic Resume Builder By Hamza</h1>

        <!-- Personal Info Section -->
        <fieldset id="personal-info">
            <legend>Personal Info</legend>
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" placeholder="Enter Your Full Name" required>

            <label for="email">Email:</label>
            <input type="email" name="email" id="email" placeholder="Enter Your Email" required>

            <label for="phone">Phone:</label>
            <input type="tel" name="phone" id="phone" placeholder="Enter Your Phone No" required>

            <label for="date-f-birth">Date Of Birth:</label>
            <input type="date" name="date-f-birth" id="date-f-birth" placeholder="Enter Your Date Of Birth" required>

            <label for="address">Address:</label>
            <input type="text" name="address" id="address" placeholder="Enter Your Address" required>
        </fieldset>


        <!-- Education Section -->
        <fieldset id="education-section">
            <legend>Education</legend>
            <label for="education">Degree/Qualification:</label>
            <textarea name="education" id="education" rows="3" placeholder="List your educational background"
                required></textarea>

            <label for="education-year">Education Year:</label>
            <textarea name="education-year" id="education-year" rows="3" placeholder="Enter Your Education Year"
                required></textarea>

            <label for="institute">Institute:</label>
            <textarea name="institute" id="institute" rows="3" placeholder="Enter Your Institute" required></textarea>
        </fieldset>


        <!-- Experience Section -->
        <fieldset id="experience-section">
            <legend>Experience</legend>
            <label for="experience">Experience:</label>
            <textarea name="experience" id="experience" rows="3" placeholder="Describe your work experience"
                required></textarea>
        </fieldset>


        <!-- Languages Section -->
        <fieldset id="languages-section">
            <legend>Languages</legend>
            <label for="languages">Languages:</label>
            <textarea name="languages" id="languages" rows="3" placeholder="Languages You Speak & Understand"
                required></textarea>
        </fieldset>


        <!-- Skills Section -->
        <fieldset id="skill-section">
            <legend>Skills</legend>
            <label for="skills">Skills:</label>
            <textarea name="skills" id="skills" rows="3" placeholder="List your skills" required></textarea>
        </fieldset>


        <!-- Profile Photo Section -->
        <fieldset id="profile-photo">
            <legend>Profile Photo</legend>
            <label for="photo" class="photo-label">Upload Photo:</label>
            <span><input type="file" id="photo" name="photo" accept="image/*" placeholder="Upload Your Photo"
                    required></span>
        </fieldset>


        <!-- Submit Button -->
        <button type="submit" id="generate-resume">Generate Resume</button>


    </form>
    <script type="module" src="./app.js"></script>
</body>

</html>
